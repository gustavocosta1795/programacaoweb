    <script>

// Ler tempo de duração de um evento        
        var secs = Number(window.prompt("Digite o tempo de duração em segundos:"))
        

// Fazer o resultado em horas minutos e segundos



function pad(num) {
    return ("0"+num).slice(-2);
}
function hhmmss(secs) {
  var minutes = Math.floor(secs / 60);
  secs = secs%60;
  var hours = Math.floor(minutes/60)
  minutes = minutes%60;
  return `${pad(hours)}:${pad(minutes)}:${pad(secs)}`;
  // return pad(hours)+":"+pad(minutes)+":"+pad(secs); for old browsers
}
let res = hhmmss(secs)
    document.write(`O tempo de duração do evento é: ${res}`)


    </script>
