<body>
 Digite 5 Números<br/>
<input type="number" id="n1">
<input type="number" id="n2">
<input type="number" id="n3">
<input type="number" id="n4">
<input type="number" id="n5">

<input type="button" value="Enviar" onclick="cinco()">


    <script>

        
//Functions para ver quantos numeros são de cada categoria

function cinco(){
    
    var n1 = window.document.getElementById('n1').value
    var n2 = window.document.getElementById('n2').value
    var n3 = window.document.getElementById('n3').value
    var n4 = window.document.getElementById('n4').value
    var n5 = window.document.getElementById('n5').value
    let arr = [n1,n2,n3,n4,n5]
    
    var countPares = 0;
    var countImpares = 0;
    var countPositivos = 0;
    var countNegativos = 0;
    for (let index in arr){
        

        if((arr[index] % 2) == 0){//se o array arr que se encontra em index dividido por 2 tiver resto = 0 adicionar 1 na contagem count pares
            countPares++;
        }else{//senão for par contar como impar
            countImpares++;
        }
        if(arr[index] > 0){//se o array arr que se encontra em index for maior ou igual a 0 adicionar 1 na contagem count positivos
            countPositivos++;
        }else{//senão adicionar um na contagem count negativos
            countNegativos++
        }
 
 
    }
   // exibindo resultados
        document.write(`São:<br/>${countPares} Pares <br/>${countImpares} Impares <br/>${countPositivos} Positivos <br/>${countNegativos} negativos <br/>`)

        //console.log(countPares,"valores pares");
}
      
 //       document.write(`São:<br/>${countPares} Pares <br/>${countImpares} Impares <br/>${countPositivos} Positivos <br/>${countNegativos} negativos <br/>`)

    </script>
