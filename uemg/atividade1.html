    <script>
        var px1 = window.prompt("Digite x1 de P")
        var py1 = window.prompt("Digite y1 de P")
        var px2 = window.prompt("Digite x2 de P")
        var py2 = window.prompt("Digite y1 de P")
        var dist = (px2-px1) ** 2
        var dist1 = (py2-py1) ** 2
        var dist2 = dist + dist1
        var dist3 = dist2 ** (1/2)
         
        
        document.write(`P X1 é ${px1}, P Y1 é ${py1}, P X2 é ${px2}, P Y2 é ${py2} <br/>`)
        document.write(`A distancia entre eles é: ${dist3}`)
       
       
       


    </script>
